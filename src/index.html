<!DOCTYPE html>
<html lang="es" xml:lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackaton</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!--Header Nav-->
    <header>
        <img id="imagen-logo" class="logo" src="../Img's/Logo_TV_2015.png" />
        <nav class="navigationMenu">

        </nav>
    </header>
    <div class="container"></div>
    </div>



    <!--Secci칩n Home-->

    <div id="home-container" class="container-home">

        <section id="reviewSection" class="section">
            <h2>Descubre tus peliculas favoritas</h2>
            <button id="buttonReviews" class="buttonOne">Descubrir</button>
        </section>


        <section id="triviaSection" class="section">
            <h2>Pon a prueba tus conocimientos sobre tus peliculas favoritas</h2>
            <button id="buttonPlay" class="buttonOne">Jugar</button>
        </section>

    </div>



    <!--Secci칩n Rese침as-->

    <div id="reviews-container" class="container-reviews">

        <div id="searchResult">
            <div id="seaResult" class="search-bar">
                <input id="searchBar" class="bar-search" type="text" placeholder="buscar">
                <button id="searchData" class="icon-search">Buscar</button>
            </div>
        </div>

    </div>



    <!--Secci칩n Trivia-->

    <div id="roomsContainer" class="container-rooms">

        <div id="rooms1-2" class="select-rooms">
            <section id="sectionroom1" class="categorie-rooms">
                <h2>Sala 1</h2>
                <button id="room1" class="button-room">Sala 1</button>
            </section>

            <section id="sectionroom2" class="categorie-rooms">
                <h2>Sala 2</h2>
                <button id="room2" class="button-room">Sala 2</button>
            </section>
        </div>

        <div id="rooms3-4" class="select-rooms">
            <section id="sectionroom3" class="categorie-rooms">
                <h2>Sala 3</h2>
                <button id="room3" class="button-room">Sala 3</button>
            </section>

            <section id="sectionroom4" class="categorie-rooms">
                <h2>Sala 4</h2>
                <button id="room4" class="button-room">Sala 4</button>
            </section>
        </div>

        <div id="results-container" class="container-results">
            <section id="sectionroom3" class="categorie-rooms">
                <h3>Estos son tus resultado del juego</h3>
            </section>
        </div>
    </div>
    <main class="cualquiera">
        <!--root-->
        <div id="root">
        </div>

    </main>


    <!--Footer-->

    <div class="container"></div>
    <footer>
        <p class="icono"><i class="fab fa-instagram"></i><a href="https://www.instagram.com/pokemongoapp/?hl=es-la"> instagram</a> </p><br>
        <p class="icono"><i class="fab fa-twitter"></i><a href="https://www.facebook.com/PokemonGO/"> Twitter</a> </p><br>
        <p class="icono"><i class="fab fa-facebook"></i><a href="https://twitter.com/pokemongoapp?lang=es"> facebook</a> </p><br>
    </footer>
    </div>




    <script src="data.js"></script>
    <script src="main.js"></script>

</html>
