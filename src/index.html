<!DOCTYPE html>
<html lang="es" xml:lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hackaton</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div id="root"></div>

    <!--Header Nav-->


   <header id="header-container">
     <div class="container">
       <img id="imagen-logo" class="logo" src="../Imgs/Logo_TV_2015.png" />
       <nav class="navigationMenu">
       </nav>
     </div>  
   </header>
    <div class="clearfix"></div>



    <!--Sección Home-->

  <div id="home-container" class="container-fluid">


    <section id="reviewSection" class="main row">
      <article id="enter-section1" class="col-sm-12 col-md-6">
        <h3>Descubre tus peliculas favoritas</h3>
          <div id="btn-cont" class="btns"><button id="buttonReviews" class="btn btn-block">Descubrir</button></div>
      </article>
        <div class="clearfix"></div>

      <article id="enter-section2" class="col-sm-12 col-md-6">
        <h3>Pon a prueba tus conocimientos sobre tus peliculas favoritas</h3>
          <div id="btn-cont" class="btns"><button id="buttonPlay" class="btn btn-block">Jugar</button></div>
      </article>
    </section>
        <div class="clearfix"></div>

  </div>



    <!--Sección Reseñas-->

  <div id="reviews-container" class="container-reviews">

        <div id="searchResult">
            <div class="search-bar">
                <input id="searchBar" class="bar-search" type="text" placeholder="buscar">
                <button id="searchData" class="icon-search">Buscar</button>
            </div>
        </div>
        <div class="clearfix"></div>

      <div id="movie-container" class="container-fluid"></div>
  
  </div>




    <!--Sección Trivia-->

  <div id="rooms-container" class="container-fluid">


    <section class="row">
        <div id="room1" class="col-xs-12 col-md-4">
            <h2>Sala 1</h2>
            <div class="btns"><button id="buttonRoom1" class="btn btn-block">Entrar</button></div>
        </div>
            <div class="clearfix"></div>
  
        <div id="room2" class="col-xs-12 col-md-4">
            <h2>Sala 2</h2>
            <div class="btns"><button id="buttonRoom2" class="btn btn-block">Entrar</button></div>
        </div>
            <div class="clearfix"></div>
  
        <div id="room3" class="col-xs-12 col-md-4">
            <h2>Sala 3</h2>
            <div class="btns"><button id="buttonRoom3" class="btn btn-block">Entrar</button></div>
        </div>
            <div class="clearfix"></div>
    </section>



      <div id="results-container" class="container-fluid">
          <section id="sectionroom3" class="col-md-12">
              <h3>Estos son tus resultado del juego</h3>
          </section> 
      </div>
          <div class="clearfix"></div>
  
  </div>



    <!--Footer-->

    <footer>
        <div id="footer-id" class="container-fluid">
            <h6>© 2019 - Realizado por: Constanza | Marielys | Sylvia | Veronica</h6>
        </div>
          <div class="clearfix"></div>
    </footer>




    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
